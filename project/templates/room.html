{% extends "base.html" %}

{% block content %}
    <h1>Room {{ room.roomid }}</h1>
    <h3>Current Playlist:</h3><br>
    {% for song in playlist %}
        {% include '__song.html' %}
    {% endfor %}
    <p><a href="{{ url_for('suggestsong', roomid=room.roomid) }}">Suggest a Song</a></p>
    {% if room.owner %}
        <p>Owner: {{ room.owner }}</p>
    {% endif %}
{% endblock %}
